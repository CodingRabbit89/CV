<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Contact Me</title>
</head>
<body>
    <h1>Contact Me</h1>
    <p>If you would like to reach out to me, please fill out the form below!</p>
    <br>
    <form action="">
        <table>
            <tr>
                <td>
                    <label for="">Name:</label>
                </td>
                <td>
                    <input type="text">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="">Email:</label>
                </td>
                <td>
                    <input type="email">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="">Message:</label>
                </td>
                <td>
                    <textarea name="message" id="message" cols="30" rows="10"></textarea>
                </td>
            </tr>
        </table>
        <br>
        <input type="submit">
    </form>
    <hr size="3" noshade>
    <h5><a href="index.html">Home</a>   <a href="hobbies.html">Hobbies</a></h5>
</body>
</html>
